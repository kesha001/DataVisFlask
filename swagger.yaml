# swagger.yml

openapi: 3.0.0
info:
  title: "DataVisFlask"
  description: "An API for flask visualisation"
  version: "1.0.0"

servers:
  - url: "/api"

paths:
  /people:
    get:
      operationId: "people.read_all"
      tags:
        - "People"
      summary: "Read the list of people"
      responses:
        "200":
          description: "Successfully read people list"