<li class="chart-card">
    <div id='chart' class='chart'></div>
    <a class="download_template_btn" href="/api/charts/download_template">
        <button>Download Template</button>
    </a>
    <div>
        {% for column in columns %}
            <label>
                <input type="checkbox" class="column-checkbox" value="{{ column }}" checked> {{ column }}
            </label>
        {% endfor %}
    </div>

    <label for="column-selectors-bar-chart">Choose chart configuration:</label>
    
    <div class="column-selectors-bar-chart">
        <form class="update-bar-chart-form">
            <select class="bar-chart-columns-x" name="x_column">
                <option selected disabled hidden>Choose here</option>
                {% for column in columns %}
                    <option value="{{ column }}">"{{ column }}"</option>
                {% endfor %}
            </select>
            <select class="bar-chart-columns-y" name="y_column">
                <option selected disabled hidden>Choose here</option>
                {% for column in columns %}
                    <option value="{{ column }}">"{{ column }}"</option>
                {% endfor %}
            </select>
            <button class="update-bar-chart" type="sumbit">Update Graph</button>
        </form>
    </div>
</li>
<script>
    $(document).ready(function () {
        $(".update-bar-chart").on("click", function () {
            console.log("Button clicked!");
        });
    });
</script>
