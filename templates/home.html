<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RP Flask REST API</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/people.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/notes.css') }}">
    <script
    src="{{ url_for('static', filename='js/index.js') }}"
    type="module"
></script>
</head>
<body>
    <h1>
        Hello, People!
    </h1>
    <a href="charts" target="_blank">
        <button>Move to Charts</button>
    </a>
    <div class="person-create-card">
        {% include "_person_create_form.html" %}
    </div>
    <div class="people-list">
        {% for person in people %}
             {% include "_person_content.html" %}
        {% endfor %}
        <div class="people-pagination"> 
            {% if prev_url %}
            <a href="{{ prev_url }}">Prev page</a>
            {% endif %}
            {% if next_url %}
            <a href="{{ next_url }}">Next page</a>
            {% endif %}
        </div>
    </div>
    {% include "_debug.html" %}
</body>
</html>
